<div *ngIf="cohort" class="container center">
  <div>
    <div *ngIf="currentUser.role !== 'student'">
      <a [routerLink]="['/user/create', cohort._id]">
        <li>
          <div class="card cohort-card create">
            <span>+</span>
            <span>Add participant</span>
          </div>
        </li>
      </a>
    </div>
    <div class="user-cards teacher">
      <ul>
        <li *ngFor="let teacher of cohort.teacher" class="card teachers-card" [routerLink]="['/user', teacher._id]">
          <div class="user-img">
            <img src="{{teacher.profilePic}}" alt="">
          </div>
          <div class="info-card">
            <p class="person">Teacher</p>
            <p class="name">{{teacher.firstName}}</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="user-cards">
      <ul class="tas">
        <li *ngFor="let ta of cohort.tas" class="card tas-card" [routerLink]="['/user', ta._id]">
          <div class="user-img">
            <img src="{{ta.profilePic}}" alt="">
          </div>
          <div class="info-card">
            <p class="person">TA</p>
            <p class="name">{{ta.firstName}}</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="user-cards">
      <ul>
        <li *ngFor="let student of cohort.students" class="card students-card" [routerLink]="['/user', student._id]">

            <img src="{{student.profilePic}}" alt="">

            <p class="person">Student</p>
