<div>
  <div>
    <input [(ngModel)]="searchText" placeholder="Search Units" class="searchbar">
    <span class="clear-search" *ngIf="searchText.length>0" (click)="clearFilter()">X</span>
  </div>
</div>

<ul class="card-container" *ngIf="curriculum">
  <li *ngFor="let unit of curriculum.units | search : searchText">
    <div *ngIf="unit.module === '1'">
      <a [routerLink]="['/unit', unit._id]">
        <div class="card unit-card section" [ngClass]="{
              'is-lesson': unit.category === 'lessons',
              'is-ritual': unit.category === 'rituals',
              'is-pr': unit.category === 'P&R',
              'is-break': unit.category === 'break'
              }">
          <p>{{unit.subCategory}}</p>
          <h3>{{unit.title}}</h3>
        </div>
      </a>
    </div>
  </li>
</ul>
