<section class="cohort-details" *ngIf="cohort" >
  <div class="container">
    <h2>{{cohort.type}}</h2>
    <p class="start-date">{{cohort.startDate | date: "MMyy"}}</p>
  </div>
  <div *ngIf="cohort" class="container">
    <div class="cohort-menu">
      <p class="calendar" (click)="handleToggleClickCalendar()">calendar</p>
      <p class="overview" (click)="handleToggleClickOverview()">overview</p>
    </div>
  
    <div *ngIf="calendar">
      <app-cohort-calendar [cohort]="cohort"></app-cohort-calendar>
    </div>
  
    <div *ngIf="!calendar">
      <app-cohort-overview [cohort]="cohort"></app-cohort-overview>
    </div>
    </div>
</section>
