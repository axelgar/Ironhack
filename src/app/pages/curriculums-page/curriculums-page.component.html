<section class="curriculum-list container">
  <h2>Curriculum</h2>
  <ul class="card-container" *ngIf="curricula" >
    <li *ngFor="let curriculum of curricula"  [routerLink]="['/curriculum', curriculum._id]">
      <div class="card curriculum-card section">
          <h3 class="curriculum-title">{{curriculum.type}}</h3>
      </div>
    </li>
  </ul>
</section>
