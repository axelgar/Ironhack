<header id="site-header" *ngIf="user">
  <h1>Ironhack</h1>
  <div *ngIf="!loading && user">
    <a [routerLink]="['/profile']">{{user.email}}</a>
    <a (click)="logout()">logout</a>
  </div>
  <div *ngIf="!loading && anon">
    <a [routerLink]="['/login']">login</a>
  </div>
  <div class="links">
    <a [routerLink]="['/cohort']">Cohorts</a>
    <a [routerLink]="['/curriculums']">Curriculums</a>
    <a [routerLink]="['/cohort/create']">Creat Cohort</a>
  </div>
</header>
<router-outlet></router-outlet>
<footer id="site-footer" *ngIf="user">
  Nice footer
</footer>
